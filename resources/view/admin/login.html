<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        
        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="body">

            {{status}}
            
            <form method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite o e-mail" required autofocus>
                </div>

                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-lg btn-danger mb-3">Logar</button>
            </form>
        </div>
    </div>

</div>
